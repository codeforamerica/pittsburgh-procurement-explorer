---
layout: default
---

<div class="post">

  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>

  <div class="post-content">
    <div class="btn-group">
      {% for button in page.buttons %}
        <a class="pure-button pure-button-primary button-xlarge" href="/{{ button.url }}">{{ button.text }}</a>
      {% endfor %}
    </div>

    {{ content }}

    {% if page.previous %}
      <a class="pure-button pure-button-primary button-xlarge" href="/{{ page.previous.url }}">{{ page.previous.text }}</a>
    {% endif %}

  </div>

</div>
